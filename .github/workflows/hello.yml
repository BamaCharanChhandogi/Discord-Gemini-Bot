on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, edited]

jobs:
  keyword-listener:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Keyword Listener
        uses: your-username/keyword-listener-action@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          keyword: 'your-keyword'